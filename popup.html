<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>popup web</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <script src="static/js/angular.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="width: 400px;" ng-app="popupApp"
  ng-controller="popupController">
  <div class="row justify-content-between">
    <div class="col-5">
      <label class="form-label">添加域名白名单: </label>
    </div>
    <div class="col-5">
      <label class="float-end"><a href="options.html" target="_blank">编辑白名单列表</a></label>
    </div>
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="请输入域名" ng-model="domainInput">
    <button type="button" id="addBtn" class="btn btn-primary" ng-click="addNewRow()">添加</button>
  </div>

  <div class="input-group" style="margin-top: 10px;">
    <label class="form-label" ng-class="{'text-success': isSuccess, 'text-danger': isDanger}" ng-show="isVisible">{{ msg
      }}</label>
  </div>

  <script src="static/js/bootstrap.min.js"></script>
  <script src="options.js"></script>
  <script src="popup.js"></script>
</body>

</html>
